{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LEPES - Projeto QDPI-FGV</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="{% static 'css_login/style.css' %}">
    <link rel="icon" href="{% static 'images/logos/simbolo-sem-efeito.png' %}" sizes="any">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
        <div class="screen__content">
            <form class="login" method="post" style="display: flex; flex-direction: column; align-items: center;">
                <!--<img src="{% static 'images/simbolo-sem-efeito.png' %}" alt="" width="100%" style="display: block; margin: 0 auto;">-->
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <!-- Inputs centralizados -->
                <div style="width: 100%; max-width: 300px;">
                    {{ form|crispy }}
                </div>
                <button class="button login__submit" type="submit">
                    <span class="button__text">Acessar</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>				
            </form>
        </div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
</body>
</html>
{% endblock %}
